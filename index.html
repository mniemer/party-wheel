<head>
    <title>The Wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">SPIN THE WHEEL</h1>

            <button class="tabButton" onclick="openTab(event, 'classicTab')">Classic</button>
            <button class="tabButton" onclick="openTab(event, 'springBreakTab')">Spring Break</button>
        </div>
        <div class="card-content">
            <div id="classicTab" class="tabContent" style="display: block">
                <img src="assets/classicWheel.png" id="wheel">
            </div>
            <div id="springBreakTab" class="tabContent">
                <img src="assets/springBreakWheel.png" id="wheel">
            </div>
            
        </div>
    </div>

</body>
